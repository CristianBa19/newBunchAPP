<ion-content padding>
    <ion-buttons left>
        <ion-buttons left>
            <button icon-only ion-button (click)="slidePrev()" class="btnBack">
                <img src="assets/icon/back.svg">
            </button>
        </ion-buttons>
        <div class="titleForm">{{ "RecoveryPage.titleText" | translate}}</div>
    </ion-buttons>
    <ion-slides pager="false" swiper-no-swiping="true" #slides parallax spaceBetween=5>
        <ion-slide>
            <form #f="ngForm" name="myForm">
                <ion-title center class="title-recovery">{{ "RecoveryPage.bodyText" | translate}}</ion-title>
                <div class="divRow margenesInput">
                    <ion-input type="email" ngModel name="email1" #email1 required email> </ion-input>
                </div>
                <br>
                <div class="footerSection">
                    <button [disabled]="!f.valid" ion-button (click)="sendRequest()" class="back-btn">
                        <img src="assets/icon/Flecha derecha Morado.svg">
                    </button>
                </div>
            </form>
        </ion-slide>

        <ion-slide>

            <div class="confirm-recovery-text">{{ "RecoveryPage.confirRecoveryText" | translate}}</div>
