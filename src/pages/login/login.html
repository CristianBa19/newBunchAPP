<ion-content class="login-content" padding>
    <div>
        <img class="logo" src="assets/img/Bunch.svg">
    </div>

    <div class="login-box">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <div class="login-title">{{ "LoginPage.titleText" | translate }}</div>
                        <div class="divRow">
                            <ion-input formControlName="user" type="email" placeholder='Email' class="user" [(ngModel)]="credentials.email"></ion-input>
                        </div>
                        <div class="divRow">
                            <ion-input [type]="password_type" id="password" formControlName="pass" type="password" [placeholder]='"LoginPage.passwordInputPlaceholderText" | translate'
                                class="pass" [(ngModel)]="credentials.password">
                            </ion-input>
                            <ion-icon name="eye" class="icon-eye" (click)="togglePasswordMode()"></ion-icon>
                        </div>
                    </ion-list>
                    <p style="color:red;">{{message}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <button ion-button type="submit" class="products-btn">Iniciar sesión</button>
            </ion-row>
        </form>
        <div class="linea"></div>
        <ion-row>
            <button ion-button class="form-btnX justify" (click)="forgotPass()">¿Olvidaste tu contraseña?</button>
        </ion-row>
        <ion-row> 
            <button type="button" ion-button class="form-btn form-btnX justify" (click)="createAccount()">{{ "LoginPage.createAccaunText" | translate }}
            </button>
        </ion-row>
        <ion-row>
            <div class="footer-warn">{{ "LoginPage.footerWarnText" | translate }}</div>
        </ion-row>
    </div>
</ion-content>
