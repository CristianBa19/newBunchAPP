<ion-content class="login-content" padding>    
    <div><img class="logo" src="assets/img/Bunch.svg"></div>
    <ion-row>
        <div class="footer-warn footer-warn2">¡Únete a Bunch <br> y comienza a ganar hoy mismo!</div>
    </ion-row>
    <div class="login-box">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <div class="divRow">
                            <ion-input formControlName="email" type="email" placeholder='Email' class="user" [(ngModel)]="newuser.email" ></ion-input>
                        </div>
                        <div class="divRow">
                            <ion-input formControlName="password" type="password" placeholder="Contraseña (7 o más caracteres)" class="pass" [(ngModel)]="newuser.password"></ion-input>
                        </div>
                        <div class="divRow">
                            <ion-icon name="call" class="cell"></ion-icon><ion-input formControlName="celular" type="tel" [placeholder]='"RegisterAccountPage.celular" | translate'  [(ngModel)]="newuser.celular"></ion-input>
                        </div>
                    </ion-list>                    
                    <p style="color:red;">{{message}}</p>
                    <!-- <button type="button" ion-button class="form-btn" (click)="createAccount()">{{ "LoginPage.createAccaunText" | translate }} <ion-icon name="ios-arrow-forward"></ion-icon></button> -->
                </ion-col>
            </ion-row>
            <ion-row>                
                <button ion-button type="submit" class="products-btn">Unirme Ahora</button>
            </ion-row>
        </form>
        <div class="linea"></div>
        <ion-row>
            <div class="footer-warn footer-warn2 form-btnX">¿Ya eres usuario de Bunch?</div>
        </ion-row>
        <button ion-button class="form-btnX" (click)="ReturnLoginPage()">Ingresa aquí</button>        

        <ion-row>
            <div class="footer-warn">{{ "LoginPage.footerWarnText" | translate }}</div>
        </ion-row>
    </div>
</ion-content>
